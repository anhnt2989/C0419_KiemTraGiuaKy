    let Remote = function (number,TV) {
        this.number1 = number;
        this.TeleV = TV;

        this.channelSelect = function () {
            this.TeleV.currentChannel = this.number1;
            return this.number1;
        };
        this.changeVol = function (value) {
            this.currentVolume += value;
            return this.currentVolume;
        };
        this.PowerOff = function (tvStatus) {
            if (tvStatus === true) {
                tvStatus = false;
            }
        };
    };

    const TiVi = function (currentChannel, currentVolume, status) {
        this.currentChannel = currentChannel;
        this.currentVolume = currentVolume;
        this.status = status;

        this.switchPowerStatus = function () {
            if (this.status === false) {
                this.status = true;
            } else if (this.status === true) {
                this.status = false;
            }
        };
        this.changeChannel = function (channel) {
            this.currentChannel = channel;
        };
        this.changeVolume = function (volume) {
            this.currentVolume = this.currentVolume + volume;
        }
    };
